<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!--nav header-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/duck.png" alt="Bootstrap" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>



                    <form class="d-flex" role="search">
                        <input class="form-control bg-white text-secondary me-2" type="search" placeholder="Cerca"
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <!--main container-->
    <main class="m-3">
        <div class="container">
            <div class="row d-flex width-auto">
                <!--first column-->

                <div class="col-lg-8 mx-auto col-md-12">

                    <!--first column main title-->

                    <div class="d-flex align-items-center">
                        <h1 class="mb-4 fs-3">Nuovo Libro</h1>

                        <!-- <button class="btn btn-primary me-md-2" type="button">Aggiungi
                            Libro</button> -->
                        <!-- <a class="btn btn-primary" href="addbook.html" role="button">Aggiungi Libro</a> -->
                    </div>
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="first name" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                                aria-label="First name">
                        </div>
                        <div class="col-6">
                            <label for="last name" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                                aria-label="First name">
                        </div>
                        <div class="col-12">
                            <label for="title" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci titolo del libro">
                            <div id="passwordHelpBlock" class="form-text">
                                Titolo versione italiana
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Genere</label>
                            <select id="inputState" class="form-select">
                                <option selected>Scegli il genere</option>
                                <option>Romanzo</option>
                                <option>Fantasy</option>
                                <option>Avventura e Azione</option>
                                <option>Thriller</option>
                                <option>Altro..</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="pubdate" class="form-label">Anno di Pubblicazione</label>
                            <input type="number" class="form-control" placeholder="Inserisci l'anno" id="pubdate">
                        </div>
                        <div class="col-md-4 pb-3">
                            <label for="inputCity" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" placeholder="Inserisci codice ISBN#"
                                id="isbncode">
                        </div>

                        <hr>

                        <div class="mb-2 mt-1">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="note" placeholder="inserisci eventuali note sul libro"
                                rows="3"></textarea>
                        </div>


                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Disponibile anche in digitale
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
